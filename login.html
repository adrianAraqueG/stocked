<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Inventarios</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/app.css">
    <link rel="shortcut icon" href="src/icons/favicon.jpg" type="image/png" />
</head>
<body>
    <header>
        <div class="brand">
            <h1>Stocked</h1>
        </div>

        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Documentación</a></li>
                <li><a href="#">Precios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

        <div class="login">
            <form action="" class="form-login">
                <div class="icon">
                    <img src="src/icons/stocked-icon.png" alt="stocked icon">
                </div>
                <h3>Login</h3>

                <input type="text" name="name" id="name" placeholder="Nombre" class="field"></br>

                <input type="password" name="password" id="password" placeholder="Contraseña" class="field"></br>

                <input type="submit" value="Entrar" class="btn btn-form">

                <a href="#">¿Olvidó su contraseña?</a>
                <a href="#">Registrarse</a>
            </form>
        </div>

    <footer>
        Footer | Stocked Inc.
    </footer>
</body>
</html>
